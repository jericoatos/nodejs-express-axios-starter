<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .login-page {
            min-height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center;
        }
        .form-left {
            padding: 40px;
        }
        .form-right {
            padding: 30px;
        }
        .form-right img {
            max-width: 80%; /* Make image responsive */
            height: auto; /* Maintain aspect ratio */
        }
        .shadow {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }
    </style>
</head>

<body>
    <div class="login-page bg-light">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-10">
                    {% if errormessage %}
                        <h3 class="text-danger text-center">{{ errormessage }}</h3>
                    {% endif %}
                    <h3 class="mb-3 text-center">Login Now</h3>
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <form action="/loginForm" method="post" class="row g-4">
                                        <div class="col-12">
                                            <label>Email<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input id="email" name="email" value="{{email}}" type="email" class="form-control" placeholder="Enter Email">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label>Password<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <input id="password" name="password" value="{{password}}" type="password" class="form-control" placeholder="Enter Password">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" id="submit" class="btn btn-primary px-4 float-end mt-4">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block">
                                <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                    <img class="img-fluid" src="assets/images/kainos.webp" alt="Kainos Picture">
                                    <h2 class="fs-1">Welcome Back!</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="text-end text-secondary mt-3">Kainos Derry Login Design</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
