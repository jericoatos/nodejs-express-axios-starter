<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    {% if errormessage %}
        <h3>{{ errormessage }}</h3>
    {% endif %}
    <h3>Login Now</h3>
    <form action="/loginForm" method="post">
        <label>Email<span>*</span></label>
        <input id="email" name="email" value="{{email}}" type="email" placeholder="Enter Email">
        <br><br>
        <label>Password<span>*</span></label>
        <input id="password" name="password" value="{{password}}" type="password" placeholder="Enter Password">
        <br><br>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
