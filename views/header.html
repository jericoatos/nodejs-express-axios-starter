<header>
    {% if loggedin %}
    <button class="btn btn-danger" id="logout-button" onclick="logout()"><b>Log out</b></button>
    {% else %}
    <a id="login" class="btn btn-primary" href="/loginForm"><b>Log In</b></a>
    {% endif %}
</header>

<script>
    function logout() {
        window.location.href = '/logout';
    }
</script>
