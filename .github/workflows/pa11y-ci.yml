name: pa11y-ci

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: 
      - 400-test-html
  schedule:
    - cron: '0 0 * * *'  # Run at midnight

jobs:
  pa11y-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.16.0'
        
      - name: NPM install
        run: npm install

      - name: Run Pa11y tests
        run: |
          node ../nodejs-express-axios-starter/run-pa11y-tests.js >> ../nodejs-express-axios-starter/logfile.log
